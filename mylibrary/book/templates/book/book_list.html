<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Book List</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li><a href="{% url 'detail' book.id %}">{{ book.title }}</a></li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>
</body>
</html>
